services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # IMPORTANT PART ðŸ‘‡
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: timescaledb
    environment:
      POSTGRES_USER: tsuser
      POSTGRES_PASSWORD: ts_password
      POSTGRES_DB: timeseries
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./k8s/timescaledb-init:/docker-entrypoint-initdb.d

  anomaly_service:
    build:
      context: ./anomaly_service
    container_name: anomaly_service
    depends_on:
      - timescaledb
      - kafka
    environment:
      DATABASE_URL: postgresql+psycopg2://tsuser:ts_password@timescaledb:5432/timeseries
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: data.preprocessing.completed
      KAFKA_GROUP_ID: anomaly-service-group
      KAFKA_OUTPUT_TOPIC: data.anomaly.completed
    ports:
      - "8001:8001"

  stats_service:
    build:
      context: ./stats_service
    container_name: stats_service
    depends_on:
      - timescaledb
    environment:
      DATABASE_URL: postgresql+psycopg2://tsuser:ts_password@timescaledb:5432/timeseries
    ports:
      - "8002:8002"

volumes:
  timescaledb-data:
